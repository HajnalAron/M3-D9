<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Back Office</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-transparent navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Product Info</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="backoffice.html">Backoffice</a>
            </li>
          </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex justify-content-center mt-5">
          <div id="alert"></div>
          <form onsubmit="response(event)">
            <div id="formTitle" class="mb-3">New Product</div>
          <div>
            <label for="name">name</label><input class="form-control" id="name" type="text" />
          </div>
          <div>
            <label for="description">description</label
            ><textarea id="description" type="text"></textarea>
          </div>
          <div>
            <label for="brand">brand</label><input class="form-control" id="brand" type="text" />
          </div>
          <div>
            <label for="imageUrl">imageUrl</label>
            <input  class="form-control"id="imageUrl" type="url" />
          </div>
          <div>
            <label for="price">price</label><input class="form-control" id="price" type="number" />
          </div>
          <button id="formButton" class="btn btn-primary" type="submit">Send</button>
          <button id="deleteButton" class="btn btn-danger d-none" onclick="deleteProduct()" type="button">Delete</button>
        </form>
        </div>
      </div>
    </div>
    <script>
      let apiKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTFjZjY5MTJkNTI2MjAwMTViNmRjOTciLCJpYXQiOjE2MjkzODAyNjYsImV4cCI6MTYzMDU4OTg2Nn0.UxeebZD64XATR_FQ4U4ISpUcZYFec-3wli83C703UqA"
      let productID = new URLSearchParams(location.search).get('id')
      let method = productID ? "PUT" : "POST"
      const url=productID ? "https://striveschool-api.herokuapp.com/api/product/"+ productID : "https://striveschool-api.herokuapp.com/api/product/"
      window.onload = () => {
      if (productID){
        const formTitle = document.getElementById('formTitle')
        formTitle.innerText = "Edit Product"
        const formButton = document.getElementById('formButton')
        formButton.innerHTML = "Edit"
        formButton.classList.add('btn-success')
        const deleteButton = document.getElementById('deleteButton')
        deleteButton.classList.remove('d-none')
        getProducts()
      }
      }
      const getProducts = () => {
        fetch(url,{
          method: "GET",
          headers:{
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
            },
        })
        .then(response =>response.json())
        .then((data) => { 
        console.log(data)
        displayProductData(data)})
        .catch(error =>console.error(error))
      }
      const displayProductData = (data) => {
        document.getElementById('name').value =data.name
        document.getElementById('description').value = data.description
        document.getElementById('brand').value = data.brand
        document.getElementById('imageUrl').value = data.imageUrl
        document.getElementById('price').value = data.price
      }

      const deleteProduct = () => {
        fetch(url,{
          method: "DELETE",
          headers:{
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
            },
        })
        .then(response =>response.json())
        .then(data => showAlert("success", `The product with the id of ${data._id} has been deleted`))
        .catch(error => showAlert("danger", error))
      }
      const showAlert = (type, alertText) => {

          const alertContainer = document.getElementById('alert')

          alertContainer.innerHTML = `
          <div class="alert alert-${type}" role="alert">
          ${alertText}
          </div>
          `

          setTimeout(() => {
              alertContainer.innerHTML = ""
          }, 4000)
      }

      const response = async (event) =>{
        let product = {
        name:document.getElementById('name').value,
        description:document.getElementById('description').value,
        brand:document.getElementById('brand').value,
        imageUrl:document.getElementById('imageUrl').value,
        price:document.getElementById('price').value
      }
        event.preventDefault()
        console.log(product)
        try {
        fetch(url,{
          method,
          body:JSON.stringify(product),
          headers:{
            "Content-Type": "application/json",
            "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTFjZjY5MTJkNTI2MjAwMTViNmRjOTciLCJpYXQiOjE2MjkzODAyNjYsImV4cCI6MTYzMDU4OTg2Nn0.UxeebZD64XATR_FQ4U4ISpUcZYFec-3wli83C703UqA"
          
          },
        })
        if (response.ok) {
                    const respProduct = await response.json()
                    if(productID){
                      alert("Product edit successfully with an id of " + respProduct._id)
                    }
                    else
                    alert("Product created successfully with an id of " + respProduct._id)
                } else {
                    if (response.status >= 400 && response.status < 500) {
                        throw new Error("User generated error, verify the data that you are sending!")
                    } else if (response.status >= 500 && response.status < 600) {
                        throw new Error("Server generated error, contact the admin to fix this problem.")
                    }
                }
            } catch (err) {
                alert(err.message)
      }
    }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
